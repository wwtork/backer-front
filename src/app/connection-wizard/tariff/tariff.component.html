<div class="tarif-chose">

    <input type="radio" name="tarif" (click)="onClick()" />
    <span class="name-tarif">{{ tariff.name }}</span>
    <span class="price">{{ tariff.price }} <i class="fa fa-rouble"></i>/мес.</span>
    <ul class="list-composite">
        <li>{{ tariff.site_limit }} сайт</li>
        <li>{{ tariff.size_limit }} для бэкапа</li>
        <li>{{ tariff.cdn_limit }} CDN-трафика</li>
        <li>{{ tariff.cdn_cache_limit }} CDN-кэша</li>
    </ul>

    <span class="bottom-label">
        <a href="#">Что входит в тариф</a>
    </span>
</div>
