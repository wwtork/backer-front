<div class="progressbar-block ">
    <div *ngIf="skipped" class="error"><i class="icn-sadsmaile"></i><span>К сожалению, вы не подключили модуль {{ title }} </span></div>
    <div *ngIf="!skipped" class="title-bar">{{ title }}: <span class="numeral">{{ percent }}%</span></div>
    <div class="progress">
        <div *ngIf="!skipped" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: {{ percent }}%"></div>
    </div>
    <button *ngIf="skipped" (click)="onActivate()" class="btn-orn">Подключить</button>
</div>
