<main class="enter">
    <div class="container">
        <div class="row">
            <div class="wrapper">
                <div class="top">Вход</div>
                <div class="middle">
                    <form name="form" (ngSubmit)="loginForm.form.valid && onSubmit(loginForm.value)" #loginForm="ngForm"
                          novalidate>
                        <label class="input-line novalidate">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" placeholder="Email" [(ngModel)]="username" name="username" ngModel
                                   required/>
                        </label>
                        <label class="input-line validate">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" id="pass_id" placeholder="Пароль" ngModel [(ngModel)]="password"
                                   name="password" required/>
                            <span id="showpassword" class="showpassword"><img src="assets/images/eye.png" alt=""></span>
                        </label>
                        <label class="check-line ">
                            <input type="checkbox" ngModel [(ngModel)]="rememberme" name="rememberme">
                            <span class="text">Запомнить меня</span>
                        </label>
                        <div class="recycle-password"><a href="#recycle-password" data-fancybox>Восстановить пароль <i
                                class="fa fa-angle-right"></i></a></div>
                        <input type="submit" class="btn-orn" value="Войти" name="submit">
                        <div class="registration"><a [routerLink]="['/register']">Еще нет аккаунта? <i
                                class="fa fa-angle-right"></i></a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
