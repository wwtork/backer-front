<div *ngIf="data?.status" class="card">
    <div class="card-header">
        Кеширование динамического контента
    </div>
    <div class="card-body centered-content">
        <div class="circle-progress progress" appPercentCircle [updateEvent]="updateEvent">
                                            <span class="progress-left">
                                                <span class="progress-bar"></span>
                                            </span>
            <span class="progress-right">
                                                <span class="progress-bar"></span>
                                            </span>
            <div class="progress-value">
                <div>
                    {{ data?.percent }}%<br>
                </div>
            </div>
        </div>
        <a href="#" class="btn btn-circle btn-lg" style="width: 50%;font-weight: 400;padding-top: 13px !important;" *ngIf="data?.percent < 50">Улучшить</a>
    </div>
</div>
