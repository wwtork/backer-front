<div class="btn-toolbar justify-content-between" role="toolbar"
     aria-label="Toolbar with button groups">
  <nav class="navbar navbar-expand-lg">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary" [ngClass]="{true:'active', false:''}[current_period == 'day']" (click)="submitFilter(null, null, 'day')">
        <input type="radio" name="options" id="option1" autocomplete="off">
        День
      </label>
      <label class="btn btn-secondary" [ngClass]="{true:'active', false:''}[current_period == 'week']" (click)="submitFilter(null, null, 'week')">
        <input type="radio" name="options" id="option2" autocomplete="off"> Неделя
      </label>
      <label class="btn btn-secondary" [ngClass]="{true:'active', false:''}[current_period == 'month']" (click)="submitFilter(null, null, 'month')">
        <input type="radio" name="options" id="option3" autocomplete="off"> Месяц
      </label>
    </div>
  </nav>
  <div class="btn-group" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary">text 1</button>
  </div>
</div>
