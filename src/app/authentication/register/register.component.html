<main class="enter registration-main">
    <div class="container">
        <div class="row">
            <div class="wrapper">
                <ng4-loading-spinner> </ng4-loading-spinner>
                <div class="top">Регистрация</div>
                <div class="middle">
                    <!--{{ title }}-->
                    <form (ngSubmit)="registerForm.form.valid && onSubmit(registerForm.value)" #registerForm="ngForm"
                          novalidate>
                        <label class="input-line form-input"
                               [ngClass]="{true:'', false:'invalid-input'}[website.valid]">
                            <span><i class="earth"></i></span>
                            <input placeholder="Ваш сайт" [(ngModel)]="model.website" #website="ngModel" name="website"
                                   required>
                        </label>
                        <span *ngIf="errors && (errors.indexOf('email') != -1)">Уже используется</span>
                        <label class="input-line form-input"
                               [ngClass]="{true:'', false:'invalid-input'}[email.valid]">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel"
                                   name="email" required>

                        </label>
                        <label class="input-line" [ngClass]="{true:'', false:'invalid-input'}[password.valid]">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="{{show_password ? 'text' : 'password'}}" id="pass_id"
                                   (keypress)="updateComplexity()" [(ngModel)]="model.password" #password="ngModel"
                                   name="password" required>
                            <span id="showpassword" (click)="showPassword()" class="showpassword"><img
                                    src="assets/images/eye.png" alt=""></span>
                        </label>
                        <div class="result-password" [hidden]="password.pristine || password.invalid">Уровень сложности
                            пароля: <span id='pswdcheck'
                                          class="{{ getComplexityClass() }}">{{ getComplexityText() }}</span></div>
                        <div class="promocod" style="padding-bottom:0;"><a [routerLink]="['/login']">У меня есть аккаунт <i
                                class="fa fa-angle-right"></i></a></div>
                        <div class="promocod" style="padding-top:10px;"><a (click)="togglePromo()">У меня есть промокод <i
                                class="fa fa-angle-right"></i></a>
                        </div>
                        <label class="input-line promocod-input" *ngIf="showpromo">
                            <span><i class="fa fa-percent"></i></span>
                            <input type="text" placeholder="Введите промокод" [(ngModel)]="model.promocode"
                                   #promocode="ngModel" name="promocode">
                        </label>
                        <label class="check-line solid">
                            <input type="checkbox" [(ngModel)]="model.agreement" #agreement="ngModel" name="agreement"
                                   required checked="checked">
                            <span class="text">Я ознакомлен с <a href="#">пользовательским соглашением</a> и <a
                                    href="#">политикой конфиденциальности</a></span>
                        </label>
                        <input type="submit" [disabled]="!registerForm.form.valid" name="submit" class="btn-orn" value="Создать аккаунт">
                        <div class="registration all-field">Все поля обязательны для заполнения</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
